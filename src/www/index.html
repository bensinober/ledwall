<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Deichman Led Wall(tm)</title>
        <style>
            body {
                font-family: sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 20px;
            }

            .navButtons {
                padding: 10px;
                display: grid;
                gap: 2em;
                grid-template-columns: repeat(4, 1fr);
            }
            .navBtn {
                width: 10em;
                height: 3em;
                background-color: green;
                border-radius: 10px;
            }
            .navBtn:active {
                background-color: lightgreen;
            }
            .container {
                display: flex; /* Establishes a flex container */
                gap: 20px; /* Adds space between the columns */
            }
            .canvas-area {
                flex: 1; /* Allows the canvas area to grow and take available space */
                background-color: #f0f0f0; /* Example background for visualization */
                padding: 10px;
                border: 1px solid #ccc;
            }

            .controlButtons {
                flex-shrink: 0; /* Prevents the controls area from shrinking */
                width: 200px; /* Sets a fixed width for the controls area */
                background-color: #e0e0e0; /* Example background for visualization */
                padding: 10px;
                border: 1px solid #ccc;
                display: flex; /* Make controls a flex container for vertical button stacking */
                flex-direction: column; /* Stack buttons vertically */
                gap: 10px; /* Space between buttons */
            }
            #canvas-container {
                border: 1px solid #ccc;
                display: grid;
            }
            .pixel {
                width: 15px;
                height: 15px;
                background-color: #000000;
                border: 1px solid #ddd;
                box-sizing: border-box;
            }
            .pixel.active {
                background-color: black;
            }
            button.active {
                background-color: seagreen;
            }
            .gameButtons {
                justify-content: center;
                align-items: center;
                display: grid;
                gap: 10px;
                grid-template-columns: repeat(3, 1fr);
                aspect-ratio: 1 / 1;
                box-sizing: border-box;
            }
            .gameButtonItem {
                display: flex;
                justify-content: center;
                align-items: center;
                aspect-ratio: 1 / 1;
            }
            .gameButton {
                color: black;
                background-color: lightblue;
                border: 1px solid black;
                border-radius: 10px;
            }
            .gameButton:active {
                background-color: grey;
                box-shadow: 5px;
            }
        </style>
    </head>
    <body>
        <div class="navButtons">
            <button class="navBtn" value="DRAW" id="drawMode">DRAW</button>
            <button class="navBtn" value="ANIMATION" id="animMode">ANIMATION</button>
            <button class="navBtn" value="SNAKE" id="snakeMode">SNAKE</button>
            <button class="navBtn" value="IDLE" id="idleMode">IDLE</button>
        </div>
        <div class="container">
            <div class="canvas-area">
                <div id="canvas-container"></div>
            </div>
            <div class="controlButtons">
                <button id="fullscreen">Fullskjerm</button>
                <button id="clearCanvasBtn">Tøm tegning</button>
                <button id="clearMatBtn">Tøm alt!</button>
                <input type="color" id="colorPicker" value="#000000" />
                <input type="file" id="imageUpload" accept="image/*" multiple />
                <label for="textInput">Tekst:</label>
                <input type="text" id="textInput" name="textInput" placeholder="skriv tekst" maxlength="20">

                <label for="frameDelay">lengde (i ms):</label>
                <input type="number" id="frameDelay" name="frameDelay" min="10" max="2000" value="200"/>
                <button id="sendButton">Legg til!</button>
            </div>
            <div class="gameButtons">
                <div class="gameButtonItem"></div>
                <div class="gameButtonItem gameButton" id="gamePadUp">UP</div>
                <div class="gameButtonItem"></div>
                <div class="gameButtonItem gameButton" id="gamePadLeft">LEFT</div>
                <div class="gameButtonItem gameButton" id="gamePadStart">START</div>
                <div class="gameButtonItem gameButton" id="gamePadRight">RIGHT</div>
                <div class="gameButtonItem"></div>
                <div class="gameButtonItem gameButton" id="gamePadDown">DOWN</div>
                <div class="gameButtonItem"></div>
            </div>
        </div>

        <script type="module" id="main">
            import { setGrid, goFullscreen, setMode, clearCanvas, clearMat, download, sendImageCanvas, loadPixels, textInput, createGrid,
              toggleActive, frameDelay, upBtn, leftBtn, downBtn, rightBtn, gameStartBtn } from "./script.js";
            document.addEventListener("DOMContentLoaded", function () {
                console.log("loaded")
                document.getElementById("drawMode").addEventListener("click", setMode)
                document.getElementById("animMode").addEventListener("click", setMode)
                document.getElementById("snakeMode").addEventListener("click", setMode)
                document.getElementById("idleMode").addEventListener("click", setMode)
                document.getElementById("fullscreen").addEventListener("click", goFullscreen)
                document.getElementById("clearCanvasBtn").addEventListener("click", clearCanvas)
                document.getElementById("clearMatBtn").addEventListener("click", clearMat)
                document.getElementById("imageUpload").addEventListener("change", loadPixels)
                document.getElementById("textInput").addEventListener("change", textInput)
                document.getElementById("frameDelay").addEventListener("change", frameDelay)
                document.getElementById("sendButton").addEventListener("click", sendImageCanvas)
                document.getElementById("gamePadLeft").addEventListener("click", leftBtn)
                document.getElementById("gamePadUp").addEventListener("click", upBtn)
                document.getElementById("gamePadDown").addEventListener("click", downBtn)
                document.getElementById("gamePadRight").addEventListener("click", rightBtn)
                document.getElementById("gamePadStart").addEventListener("click", gameStartBtn)
                const width = 24
                const height = 18
                setGrid(height, width)
                createGrid()
            })
        </script>
    </body>
</html>
